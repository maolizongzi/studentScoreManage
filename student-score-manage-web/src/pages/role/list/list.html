<link href="/src/assets/css/role/list/list.css" rel="stylesheet" type="text/css" />
<div class="btn-toolbar mb-3">
    <button type="button" class="btn btn-outline-primary btn-sm" id="add-role">新增</button>
</div>
<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th>角色编号</th>
            <th>角色名称</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="table-content">
    </tbody>
</table>

<ul class="pagination" id="role-pagination"></ul>

<div class="modal" id="edit-role-modal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">编辑角色信息</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 order-md-1 container">
                            <div class="needs-validation" id="role-data">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="no">角色编号</label>
                                        <input type="text" class="form-control" id="no" name="no" disabled readonly />
                                        <input type="hidden" value="" id="action" name="action" />
                                        <input type="hidden" value="" id="id" name="id" />
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="name">角色名称</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                        <div class="invalid-feedback">
                                            角色名称没有填写
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-role" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="save-role">保存</button>
            </div>
        </div>
    </div>
</div>
<script src="/src/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/src/assets/js/bootstrap-growl/jquery.bootstrap-growl.min.js"></script>
<script src="/src/assets/js/role/list/list.js"></script>
