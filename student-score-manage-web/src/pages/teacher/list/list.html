<link href="/src/assets/css/bootstrap-datepicker-1.9.0-dist/bootstrap-datepicker3.min.css" rel="stylesheet">
<link href="/src/assets/css/teacher/list/list.css" rel="stylesheet" type="text/css" />
<div class="btn-toolbar mb-3">
    <button type="button" class="btn btn-outline-primary btn-sm" id="register-teacher">新增</button>
</div>
<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th>教师编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>联系方式</th>
            <th>入职日期</th>
            <th>任职状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="table-content">
    </tbody>
</table>

<ul class="pagination" id="teacher-pagination"></ul>

<div class="modal" id="edit-teacher-modal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">编辑教师信息</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 order-md-1 container">
                            <div class="needs-validation" id="teacher-data">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="no">教师编号</label>
                                        <input type="text" class="form-control" id="no" name="no" disabled readonly />
                                        <input type="hidden" value="" id="action" name="action" />
                                        <input type="hidden" value="" id="id" name="id" />
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="name">教师权限</label>
                                        <select class="form-control" id="role-select"></select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name">教师姓名</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                        <div class="invalid-feedback">
                                            教师姓名没有填写
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="password">密码</label>
                                        <input type="password" class="form-control" id="password" name="password">
                                        <div class="invalid-feedback">
                                            密码没有填写
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="admission-date">入职时间</label>
                                        <input type="text" class="form-control" id="admission-date" name="admissionDate"
                                            required readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="resign-date">离职时间</label>
                                        <input type="text" class="form-control" id="resign-date" name="resignDate"
                                            readonly>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="telephone">联系方式</label>
                                    <input type="text" class="form-control" id="telephone" name="telephone" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="gender">性别</label>
                                        <select class="custom-select d-block w-100" id="gender" name="gender" required>
                                            <option value="1">男</option>
                                            <option value="0">女</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="status">任职状态</label>
                                        <select class="custom-select d-block w-100" id="status" name="status" required>
                                            <option value="0">在职</option>
                                            <option value="1">离职</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-teacher" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="save-teacher">保存</button>
            </div>
        </div>
    </div>
</div>
<script src="/src/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/src/assets/js/bootstrap-datepicker-1.9.0-dist/bootstrap-datepicker.min.js"></script>
<script src="/src/assets/js/bootstrap-datepicker-1.9.0-dist/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="/src/assets/js/bootstrap-growl/jquery.bootstrap-growl.min.js"></script>
